 form:post criptografa a informacao
 <form action="pagina que vai receber os dados"  -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formul√°rio</title>
        <style>
            .class{
                text-align: center;
            }
            .fd{
                margin-left: 600px;
                margin-right: 600px;
                margin-top: 250px;
            }
            #senha{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div class="class">
        <form action="dados.java" method="post">
            <fieldset class="fd">
            <label for="nome">Nome:</label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome:">
            <br>
            <label for="sobrenome">Sobrenome:</label>
            <br>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o seu sobrenome:">
            <br>
            <label for="senha">Senha:</label>
            <br>
            <input type="password" name="senha" id="senha">
            <br>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
        </form>
    </div>
    </body>
    </html>
